<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="Main">
        <div class="box">
            <div class="buttons">
                <div id="button"></div>
                <button type="button" class="click" onclick="login()">Log In</button>
                <button type="button" class="click" onclick="register()">Register</button>
            </div>
            <form id="login" class="input">
                <input type="text" class="id-pass" placeholder="Username" required>
                <input type="text" class="id-pass" placeholder="Password" required>
                <input type="checkbox" class="check"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input">
                <input type="text" class="id-pass" placeholder="Username" required>
                <input type="email" class="id-pass" placeholder="Email" required>
                <input type="text" class="id-pass" placeholder="Password" required>
                <input type="checkbox" class="check"><span>I agree to the terms and conditions.</span>
                <button type="submit" class="submit-btn">Registser</button>
            </form>
        </div>  
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("button");
        function register (){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function login (){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"
        }
    </script>
</body>
</html>
